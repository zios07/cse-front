  [dtTrigger]="dtTrigger"> -->
<a routerLink="new" class="add-link">
  <i class="fa fa-plus"></i>
  Add new type
</a>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Code</th>
      <th scope="col">Label</th>
      <th scope="col" colspan="2">action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let type of types">
      <td>{{type.id}}</td>
      <td>{{type.code}}</td>
      <td>{{type.label}}</td>
      <td>
        <span class="link" routerLink="{{type.id}}">
          <i class="fa fa-edit"></i>
        </span>
      </td>
      <td>
        <span class="link" (click)="delete(type.id)">
          <i class="fa fa-close"></i>
        </span>
      </td>
    </tr>
  </tbody>
</table>
