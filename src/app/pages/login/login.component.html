<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin" #loginForm="ngForm" (submit)="login(loginForm.value)">
            <div class="form-group">
              <label for="inputEmail">Email address</label>
              <input type="email" id="inputEmail" name="username" [(ngModel)]="user.account.username" class="form-control" placeholder="Email address" required autofocus>
            </div>

            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input type="password" id="inputPassword" name="password" [(ngModel)]="user.account.password" class="form-control" placeholder="Password" required>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
