<div class="container">
  <div class="row">
    <ng-container *ngFor="let d of developments; let i = index">
      <div class="col development-item">
        <div class="card" style="width: 21rem;">
          <a class="development-label-anchor" [routerLink]="['/developments/', d.id]">
            <img src="../../../assets/imgs/luxury.PNG" alt="development image" class="card-img-top">
          </a>
          <div class="card-body">
            <h4 class="card-title">
              <a class="development-label-anchor" [routerLink]="['/developments/', d.id]">{{d.title}}</a>
            </h4>
            <p class="card-text">{{d.description}}</p>
            <p class="card-text price-text">{{d.price | currency:'USD':'symbol-narrow'}}</p>
            <br>
          </div>
        </div>
      </div>
      <div *ngIf="(i+1) % 3 === 0" class="w-100"></div>
    </ng-container>
  </div>
</div>
